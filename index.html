<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Action Comics</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Mukta+Mahee:400,700" rel="stylesheet">
</head>
<body>
  <div class="grid island-1-2">
    <div class="unit xs-1 s-1 m-1-2 l-1-3 relative">
      <article class="">
        <header>
          <menu class="pin-rt list-group-inline">
            <li class="btn action-btn">
              <i class="icon i-1">
                <svg><use xlink:href="images/icons.svg#fullscreen"></use></svg>
              </i>
              <li class="btn action-btn">
                <i class="icon i-1">
                  <svg><use xlink:href="images/icons.svg#download"></use></svg>
                </i>
              </menu>
            </header>
            <img class="img-flex" src="images/blue-bolt.jpg" alt="">
            <h2 class="push-1-4 exa">Blue Bolt, Series 6D, â„– 4</h2>
            <a>Blue Bolt, the human lightning streak, in weird & fantastic stories of the unknown.</a>
            <footer>
              <menu class="pin-rt list-group-inline">
                <li class="btn action-btn">
                  <button>
                    <i class="icon i-1">
                      <svg><use xlink:href="images/icons.svg#heart"></use></svg>
                    </i>
                  </li>
                </button>
                <button>
                  <i class="icon i-1">
                    <svg><use xlink:href="images/icons.svg#comment"></use></svg>
                  </i>
                </li>
              </button>
              <button>
                <i class="icon i-1">
                  <svg><use xlink:href="images/icons.svg#share"></use></svg>
                </i>
              </li>
            </menu>
          </footer>
        </div>
      </div>
    </article>

  </div>
</div>

</body>
</html>
